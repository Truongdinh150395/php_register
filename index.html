<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="project">
    <meta name="author" content="truongdinh">
    <title>Registered</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container-fluid">
        <!-- top -->
        <div class="row ">
            <div class="col-lg-12 p-lg-1 bg-light"></div>
        </div>
        <!--end top -->

        <!-- header -->
        <div class="row">
            <div class="col-lg-12 p-lg-3 text-center">
                <h2>Orange Cloud 7</h2>
            </div>
        </div>
        <!--end header  -->

        <!-- nav -->
        <div class="row">
            <div class="col-lg-12 p-lg-4 nav-bg-color text-center text-light">
                <h1>登録情報編集</h1>
            </div>
        </div>
        <!-- end nav -->

        <!-- content -->
        <div class="row">
            <div class="col-lg-8 m-auto">
                <form action="">
                    <!-- row one -->
                    <div class="content">
                        <div class="col-4 border-range">
                            <div class="range-left"><label>お名前（姓名)</label><span>必須</span></div>
                        </div>
                        <div class="col-8">
                            <div class="range-right">
                                <input type="text" class="form-control" placeholder="セイ(山田)">
                                <input type="text" class="form-control input-name" placeholder="メイ(太郎)">
                            </div>
                        </div>
                    </div>
                    <!-- row two -->
                    <!-- <div class="content">
                        <div class="col-4 border-range">
                            <div class="range-left"><label>お名前フリガナ（姓名)</label><span>必須</span></div>
                        </div>
                        <div class="col-8">
                            <div class="range-right">
                                <input type="text" class="form-control" placeholder="(ヤマダ">
                                <input type="text" class="form-control input-name" placeholder="(タロウ">
                            </div>
                        </div>
                    </div> -->
                    <!-- row three -->
                    <div class="content">
                        <div class="col-4 border-range">
                            <div class="range-left"><label>メールアドレス</label><span>必須</span></div>
                        </div>
                        <div class="col-8">
                            <div class="range-right">
                                <input type="text" class="form-control input-email" placeholder="例）mail@example.com ">
                            </div>
                        </div>
                    </div>
                    <!-- row four -->
                    <div class="content">
                        <div class="col-4 border-range">
                            <div class="range-left"><label>郵便番号</label></div>
                        </div>
                        <div class="col-8">
                            <div class="range-right">
                                <input type="text" class="form-control input-phone" placeholder="例) 0123456789 ">  
                                    </div>
                            </div>
                        </div>
                        <!-- row five -->
                        <div class=" content">
                                <div class="col-4 border-range">
                                    <div class="range-left"><label>住所（都道府県)</label><span>必須</span></div>
                                </div>
                                <div class="col-8">
                                    <div class="range-right">
                                        <select class="form-select input-address">
                                            <option selected>該当する都道府県を選択</option>
                                        </select>
                                    </div>
                            </div>
                        </div> 
                        <!-- row six -->
                        <div class="content">
                            <div class="col-4 border-range">
                                <div class="range-left"><label>住所（市区町村郡以下)</label><span>必須</span></div>
                            </div>
                            <div class="col-8">
                                <div class="range-right">
                                    <input type="text" class="form-control input-email" placeholder="市区町村郡以下番地まで入力">
                                </div>
                            </div>
                        </div>   
                        <!--row sevent  -->
                        <div class="content">
                            <div class="col-4 border-range">
                                <div class="range-left"><label>住所（建物・部屋)</label><span>必須</span></div>
                            </div>
                            <div class="col-8">
                                <div class="range-right">
                                    <input type="text" class="form-control input-email" placeholder="建物名と部屋番号等を入力">
                                </div>
                            </div>
                        </div>
                        <!-- row eight -->
                        <div class="content">
                            <div class="col-4 border-range">
                                <div class="range-left"><label>電話番号</label><span>必須</span></div>
                            </div>
                            <div class="col-8">
                                <div class="range-right">
                                    <input type="text" class="form-control input-password" placeholder="ハイフン無しで入力">
                                </div>
                            </div>
                        </div>
                        <!-- row night -->
                        <div class="content">
                            <div class="col-4 border-range">
                                <div class="range-left"><label>パスワード</label><span>必須</span></div>
                            </div>
                            <div class="col-8">
                                <div class="range-right">
                                    <input type="text" class="form-control input-password" placeholder="英数字混在6文字以上">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 footer">
                            <button class="btn-submit">変更</button>
                        </div>
                 </form>
             </div> 
         </div>
        <!-- end content -->
    </div>
    
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js"
                                            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                                            crossorigin="anonymous"></script>
                                        <script
                                            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                                            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                                            crossorigin="anonymous"></script>
                                        <script
                                            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                                            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                                            crossorigin="anonymous"></script>
</body>

</html>
